<!DOCTYPE html>
<html>

<head>
    <title>Emotion Game</title>
    <link rel="stylesheet" href="stylesheet.css" />
</head>

<body>

    <div class="picture">

        <img src="shocked.png" alt="Shocked" />
        <p class="question">
            How does this person feel?
        </p>

        <div class="container">
          <div class="answer" id="clickme">
            <p>Click to reveal answer!</p>


    </div>

    <div class="reveal">
        <p class="description">
            This person is feeling schocked, because their eyes are huge and their mouth is in a gasp.
        </p>
    </div>
  </div>
</div>
<script type="text/javascript" src="jquery-3.2.0.min.js">
  </script>
  <script type="text/javascript" src="Scripts.js">
    </script>
</body>

</html>
